# Docker Compose for local development with backend

version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://backend:3000
    depends_on:
      - backend
    networks:
      - quickclip

  backend:
    build:
      context: ../upload-api
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: development
      # Configure your backend environment variables here
    networks:
      - quickclip
    volumes:
      - ../upload-api:/app
      - /app/node_modules

  worker:
    build:
      context: ../worker
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      # Configure your worker environment variables here
    networks:
      - quickclip
    depends_on:
      - backend
    volumes:
      - ../worker:/app
      - /app/node_modules

networks:
  quickclip:
    driver: bridge
