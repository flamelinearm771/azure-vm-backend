# Ansible Inventory for QuickClip VMs
# Copy this to inventory.ini and fill in actual IPs from deployment

[all:vars]
# Set these from credential.md after deployment
git_repo_url = https://github.com/your-org/PH-EG-QuickClip.git
git_branch = main
ansible_user = azureuser
ansible_ssh_private_key_file = ~/.ssh/id_rsa
ansible_ssh_common_args = '-o StrictHostKeyChecking=no'

[app_vms]
# Application VMs - update with actual private IPs from credential.md
app-1 ansible_host=10.0.1.x
app-2 ansible_host=10.0.1.x

[db_vms]
# Database VM - update with actual private IP
db-1 ansible_host=10.0.2.x

[app_vms:vars]
ansible_become = yes
ansible_become_pass = password_if_needed

[db_vms:vars]
ansible_become = yes
